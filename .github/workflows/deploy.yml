# Ensure your GitHub Pages settings for this repository are set to deploy with **GitHub Actions**.

name: MyST GitHub Pages Deploy
on:
  push:
    # Runs on pushes targeting the default branch
    # Change this to `main` in the future!
    branches: [mystmd]
env:
  # `BASE_URL` determines the website is served from, including CSS & JS assets
  # You may need to change this to `BASE_URL: ''`
  BASE_URL: /${{ github.event.repository.name }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Cache Notebook Execution
        uses: actions/cache@v3
        id: cache-execution
        with:
          path: ./lectures/_build/execute
          key: ${{ runner.os }}-execute-cache-${{ hashFiles('lectures/**/*.md') }}
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install Python
        if: steps.cache-execution.outputs.cache-hit != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: '.github/requirements/requirements-execute.txt'
      - name: Install execution requirements for ipykernel and jupyter-server
        if: steps.cache-execution.outputs.cache-hit != 'true'
        run: python -m pip install -r .github/requirements/requirements-execute.txt
        shell: bash
      - name: Install MyST Markdown
        run: npm install -g mystmd
      - name: Build HTML Assets
        working-directory: ./lectures
        run: myst build --html --execute
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './lectures/_build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
